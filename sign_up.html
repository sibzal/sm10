<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="assets/js/main.js" defer></script>
    <title>Sign up</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="header-content">
                <a href="https://github.com/sibzal/sm10.git" class="header-btn log_in">GitHub</a>
                <a href="#" class="header-btn sign_up">Log in</a>
            </div>
        </div>
    </header>

    <br><br>
    <main>
        <div class="container">
            <div class="sign_up">
                <h1>Sign up</h1>
                <div class="sign-up-content">
                    <form class="signForm">
                        <label>Имя</label><br>
                        <input type="text" class="input inputName">
                        <div class="error errorName"></div><br>

                        <label>Год рождения</label><br>
                        <input type="number" class=" input inputYear">
                        <div class="error errorYear"></div><br>

                        <button class="btn">Sign up</button><br>
                        <div class="error errorSign"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
